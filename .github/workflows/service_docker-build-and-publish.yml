name: Build and Publish Docker Images

on:
  workflow_call:
    inputs:
      release_type:
        type: string
        required: true
        description: 'Release type (latest, beta, edge, dev, etc)'
        default: 'edge'

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        base_os:
          - alpine:3.20
          - debian:slim
        github_cli_version:
          - 2.60.1
    steps:
      - name: Check out code.
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set REPOSITORY_BUILD_VERSION
        id: set_version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "ðŸš€ Setting REPOSITORY_BUILD_VERSION to Tag"
            echo "REPOSITORY_BUILD_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "ðŸ‘¨â€ðŸ”¬ Setting REPOSITORY_BUILD_VERSION to GIT Short SHA and GitHub Run ID"
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "REPOSITORY_BUILD_VERSION=git-${SHORT_SHA}-${{ github.run_id }}" >> $GITHUB_ENV
          fi
      
      - name: Prepare Docker tags
        run: |
          BASE_OS_TRIMMED=$(echo ${{ matrix.base_os }} | cut -d':' -f1)
          echo "DOCKER_TAGS=docker.io/serversideup/github-cli:${BASE_OS_TRIMMED}-${{ matrix.github_cli_version }}" >> $GITHUB_ENV
          echo "DOCKER_TAGS+=,ghcr.io/serversideup/github-cli:${BASE_OS_TRIMMED}-${{ matrix.github_cli_version }}" >> $GITHUB_ENV
          echo "DOCKER_TAGS=docker.io/serversideup/github-cli:${BASE_OS_TRIMMED}" >> $GITHUB_ENV
          echo "DOCKER_TAGS+=,ghcr.io/serversideup/github-cli:${BASE_OS_TRIMMED}" >> $GITHUB_ENV
          if [[ "${{ matrix.base_os }}" == "debian"* ]]; then
            echo "DOCKER_TAGS+=,docker.io/serversideup/github-cli:${{ matrix.github_cli_version }}" >> $GITHUB_ENV
            echo "DOCKER_TAGS+=,ghcr.io/serversideup/github-cli:${{ matrix.github_cli_version }}" >> $GITHUB_ENV
            echo "DOCKER_TAGS+=,docker.io/serversideup/github-cli:${{ inputs.release_type }}" >> $GITHUB_ENV
            echo "DOCKER_TAGS+=,ghcr.io/serversideup/github-cli:${{ inputs.release_type }}" >> $GITHUB_ENV
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: src/Dockerfile
          cache-from: type=gha,mode=max
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_BASE_OS_VERSION=${{ matrix.base_os }}
            BUILD_GITHUB_CLI_VERSION=${{ matrix.github_cli_version }}
            REPOSITORY_BUILD_VERSION=${{ env.REPOSITORY_BUILD_VERSION }}
          platforms: |
            linux/amd64
            linux/arm64/v8
          pull: true
          push: true
          tags: ${{ env.DOCKER_TAGS }}
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=Run GitHub CLI anywhere with the power of Docker
